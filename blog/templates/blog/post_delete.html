<!-- Button trigger modal -->
{% extends 'blog/base.html' %} {% block container %}
<main
  class="d-flex flex-wrap justify-content-center align-items-center gap-5 my-5"
>
  {% for post in posts%}
  <div class="card" style="width: 25rem; height: 40rem">
    <img src="{{post.image.url}}" class="card-img-top" alt="image" />
    <div class="card-body overflow-auto">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
    </div>
    <div class="d-flex justify-content-start gap-5 py-3 px-3 bg-light">
      <i class="fa-regular fa-heart btn"></i>
      <i class="fa-solid fa-eye btn"></i>
      <i class="fa-regular fa-message btn"></i>
    </div>
    <div class="d-flex justify-content-start gap-5 py-3 px-3 bg-light">
      <a href="/update/{{post.id}}" class="btn btn-primary w-25">Edit</a>
      <a href="#" class="btn btn-success w-25">Comment</a>
      <a href="/delete/{{post.id}}" class="btn btn-danger w-25">Delete</a>
    </div>

    <p class="px-3 bg-light">{{post.publish_date}}</p>
  </div>

  {%endfor%}
  <div class="modal" id="popup" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Blog</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Are You Sure?</p>
        </div>
        <form class="modal-footer" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            No
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock container %}
