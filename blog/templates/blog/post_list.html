{% extends "blog/base.html" %} {% load static %} {% block content %}
<main
  class="d-flex flex-wrap justify-content-center align-items-center gap-5 my-5"
>
  {% for post in posts%}
  <div class="card" style="width: 25rem; height: 40rem">
    <img src="{{post.image.url}}" class="card-img-top" alt="image" />
    <div class="card-body overflow-auto">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
    </div>
    <div class="d-flex justify-content-around py-2">
      <a href="#" class="btn btn-primary w-25">Edit</a>
      <a href="#" class="btn btn-success w-25">Comment</a>
      <a href="#" class="btn btn-danger w-25">Delete</a>
    </div>
  </div>

  {%endfor%}
</main>
{% endblock content %}
